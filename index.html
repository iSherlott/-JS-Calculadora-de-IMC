<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <section class="container">
      <h1>Tabela IMC</h1>

      <article>
        <section>
          <h3>IMC</h3>
          <ul>
            <li>Menos de que 18,5</li>
            <li>Entre 18,5 e 24,9</li>
            <li>Entre 25 e 29,9</li>
            <li>Entre 30 e 34.9</li>
            <li>Entre 35 e 39,9</li>
            <li>Mais do que 40</li>
          </ul>
        </section>
        <section>
          <h3>Resultado</h3>
          <ul>
            <li>Abaixo do peso</li>
            <li>Peso normal</li>
            <li>Sobrepeso</li>
            <li>Obesidade grau 1</li>
            <li>Obesidade grau 2</li>
            <li>Obesidade grau 3</li>
          </ul>
        </section>
      </article>

      <form>
        <label for="peso">Peso:</label>
        <input type="number" id="peso" required="required" />
        <label for="altura">Altura:</label>
        <input type="altura" id="altura" required="required" />
        <button type="button" id="env" onclick="calc()">Calcular</button>
      </form>

      <p></p>
    </section>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
